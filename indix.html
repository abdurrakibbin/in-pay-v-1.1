<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Pay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cen">
        <img src="In Pay.png" alt="" class="logo">
    </div>
    <div class="position_senter">
        <div class="cen">
            <h3>
                Send
            </h3>
        </div>
        <form action="">
            <div class="senter">
                <input type="number" placeholder="UL Number" class="ul_number">
                <input type="number" placeholder="Amount" class="amount">
            </div>
            <br>
            <div class="senter">
                <input type="text" placeholder="Rafarench" class="refch">
                <input type="password" placeholder="Password" class="password">
            </div>
            <br>
            <div class="senter">
                <button>
                    Send
                </button>
            </div>
        </form>
    </div>
    <div class="position_resb">
        <div class="cen">
            <h3>
                Receipt
            </h3>
        </div>
        <form action="">
            <div class="refch">
                <input type="number" placeholder="RL Code" class="ul_number">
            </div>
            <br>
            <div class="refch">
                <input type="email" placeholder="Email" class="refch">
            </div>
            <br>
            <div class="refch">
                <button>
                    Receipt
                </button>
            </div>
        </form>
    </div>
</body>
</html>
